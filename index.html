<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treact Template</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper"><!--The wrapper holds and controls the content within the wrapper in which i can edit in the stylesheet-->
        <main><!--The main content is contained inside the main tags-->
            <section id="landing"><!--I used an id since i am only going to have to 1 "landing" page-->
                <nav><!--Navigation bar-->
                    <div class="row">
                        <span class="logo">
                            <img class="logo__img" src="./Assets/favicon.ico" alt="">
                            Treact
                        </span>
                        <div class="nav__links">
                            <a href="#">About</a>
                            <a href="#">Blog</a>
                            <a href="#">Pricing</a>
                            <a href="#">Contact</a>
                            <a href="#">Login</a>
                            <a href="#">Sign Up</a>
                        </div>
                        <!-- Add a button class but later for responsive design -->
                    </div>
                </nav>
                <!-- Add a div class for the nav burger menu -->
                <!--Then an button class-->
                <header>
                    <div class="container">
                        <div class="row">
                            <div class="landing__container">
                                <h1>Beautiful React Templates<span class="purple">for you.</span>
                                </h1>
                                <p class="landing__para">
                                    Our templates are easy to setup,understand and customize. Fully modular components a variety of pages and components.
                                </p>
                                <div class="landing__email">
                                    <input class="landing__email--input" type="email" placeholder="Your Email Address">
                                    <button class="landing__email--input" type="email--btn">Get Started</button>
                                </div>
                                <div class="landing customers"
                            </div>
                        </div>
                    </div>
                </header>
            </section>
        </main>
    </div>
</body>
</html>
